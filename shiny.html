<style>
  footer {
    margin-top: -10px;
  }
  #shiny-server-iframe {
    margin-top: 51px;
    border: 0 none;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  
  $(window).resize(function() {
    setTimeout(function() {
      $("#shiny-server-iframe")[0].contentWindow.postMessage('getHeight', '*');
    }, 100);
  });
  $("#shiny-server-iframe").load(function() {
    $("#shiny-server-iframe")[0].contentWindow.postMessage('getHeight', '*');
  });
  
  window.addEventListener("message", function(event) {
    if (event.origin !== "https://mschwarz.us") {
      return;
    }
    var data = event.data.split(":");
    if (data[0] == "height") {
      $("#shiny-server-iframe")[0].height = data[1];
    } else if (data[0] == "scroll-to") {
      $('html, body').animate({ scrollTop : data[1]}, 500);
    }
  })
});
</script>

<iframe id="shiny-server-iframe" src="http://www.mschwarz.us/shiny?iframe=1" scrolling="no" width="100%" height="1500"></iframe>
